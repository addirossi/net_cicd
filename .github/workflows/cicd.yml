name: Netology-ci

on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare system
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          python -m pip install pip --upgrade
          pip install -r requirements.txt

      - name: Linting
        run: flake8 .

      - name: Testing
        run: python manage.py test